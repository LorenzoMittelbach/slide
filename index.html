<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Slide Curso JavaScript</title>
</head>

<body>

  <div class="slide-wrapper">
    <ul class="custom-controls">
      <li><img src="./img/foto1-thumb.jpg" width="400" height="400" alt=""></li>
      <li><img src="./img/foto2-thumb.jpg" width="400" height="400" alt=""></li>
      <li><img src="./img/foto3-thumb.jpg" width="400" height="400" alt=""></li>
      <li><img src="./img/foto4-thumb.jpg" width="400" height="400" alt=""></li>
      <li><img src="./img/foto5-thumb.jpg" width="400" height="400" alt=""></li>
      <li><img src="./img/foto6-thumb.jpg" width="400" height="400" alt=""></li>
    </ul>
    <ul class="slide">
      <li><img src="./img/foto1.jpg" width="1200" height="700" alt=""></li>
      <li><img src="./img/foto2.jpg" width="1200" height="700" alt=""></li>
      <li><img src="./img/foto3.jpg" width="1200" height="700" alt=""></li>
      <li><img src="./img/foto4.jpg" width="1200" height="700" alt=""></li>
      <li><img src="./img/foto5.jpg" width="1200" height="700" alt=""></li>
      <li><img src="./img/foto6.jpg" width="1200" height="700" alt=""></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev"></button>
    <button class="next"></button>
  </div>


  <script type="module" src="./js/script.js"></script>
</body>

</html>
